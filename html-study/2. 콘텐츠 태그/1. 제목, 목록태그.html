<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <!-- ul 단독사용x , 목록아닌데 ul사용 x, 특수문자 사용할려고 ul사용 x  -->
    <li>양파</li>
    <li>치즈</li>
    <li>당근</li>
  </ul>

  <ol>
    <li>물붓기</li>
    <li>스프넣기</li>
    <li>냠냠</li>
  </ol>

  <!-- h태그로 글자크기 조절 xxx, 구조적 의미 -->
  <h1>hello1</h1>
  <!-- h1이 없는 h2 사용 xxx, 순차적으로 사용 -->
  <h2>hello2</h2>
  <h3>hello3</h3>
  <h4>hello4</h4>
  <h5>hello5</h5>
  <h6>hello6</h6>
</body>
</html>
