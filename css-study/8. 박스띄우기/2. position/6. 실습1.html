<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    .container {
      width: 80%; 
      height: 600px;
      background: #f0a2a2;
      border: 3px solid gray;
    }
    .main-title {
      font-size: 1.5em;
      padding: 0;
      margin: 0px 20px 30px;

      float: left;

    }

    .container .plus {
      float: right;
     color: blue;
     font-style: italic;
    }

    .container .content {
      font-size: 30px;

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-title">
      <h1>동물병원 24시</h1>
    </div>
    <div class="plus" >더보기</div>
    <div class="content">
      <div>밥 먹이는 시간 지킬 것</div>
      <div>길고양이 주사 맞히기</div>
      <div>눈 아픈 동물 목에 깔때기 씌우기</div>
      <div>매일 목욕 시킬 것</div>
      <div>이름없는 애들 이름 짓지 말기</div>
    </div>
  </div>
</body>
</html>
