<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

  <style>
    div[class^= "font"] {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .font1 {
      /* 글꼴 계열만 쓰는건 가능, 글꼴 이름만 쓰는건 xxx */
      /* 바탕체 계열 (계열 작성 필수) */
      font-family: "논산딸기체", "딸기딸기체", serif;
    }

    .font2 {
      /* 고딕체 계열 */
      font-family: "나눔고딕", sans-serif;
    }

    .font3 {
      /* 고정폭 계열 */
      font-family: monospace;
    }

    .font4 {
      /* 필기체 계열 */
      font-family: cursive;
    }

    .font5 {
      /* 화려한 계열 */
      font-family: fantasy;
    }

    .font6 {
      font-family: "Madimi One", sans-serif;
    }
  </style>

</head>
<body>
  <div class="font1">hello~css!!</div>
  <div class="font2">hello~css!!</div>
  <div class="font3">hello~css!!</div>
  <div class="font4">hello~css!!</div>
  <div class="font5">hello~css!!</div>
  <div class="font6">hello~css!!</div>
</body>
</html>
