<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
/* 자식, 후손, 형제 선택자
-가장 마지막 선택자가 타겟이고
앞에는 전부 조건이다.
 */

 /* class 오렌지는 div 태그의 직속 자식일때 = div의 자식인 class 오렌지 */
  div > .orange {
    background: orange;
  }

  /* 타겟: id-apple, 앞에 전부 조건 */
  body > div > ul > #apple {
    color: red;
  }

  /* #circle>h1.title>.left.low>#banana { }*/


  </style>
  
</head>
<body>

  <div id="circle">
    <h1 class="title">
      <div class="left low">
        <div id="banana"></div>
      </div>
    </h1>
  </div>

<!-- ul.food>li.korean*4 -->
 

  <h1 id="change" class="yellow low primary">안녕하세요</h1>


  <!-- div>ul>li*3 / class 여러개 사용 가능 -->
  <div>
    <ul>
      <li id="apple" class="green">사과</li>
      <li>포도</li>
      <li class="orange">오렌지</li>
    </ul>

    <!-- div+p+span -->
    <div class="green">당근</div>
    <p class="big">토마토</p>
    <span class="orange">오렌지</span>

  </div>

</body>
</html>
