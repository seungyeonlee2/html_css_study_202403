<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- reset css (기본설정 0으로 만들고 시작하는)  -->
  <link href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
" rel="stylesheet">

  <style>

    
    .box {
      height: 50px;
      background: red;
    }

    h1 {
        background: orange;
    }

    ul {
      background: lightgreen;
    }

    a {
      color: inherit;
    }
    /* css순서  
    reset css

    library css

    custom css */
   
  </style>
</head>
<body>
  
  <div class="box"></div>
  
  <h1>안녕</h1>

  <ul>
    <li>zzz</li>
    <li>aaa</li>
    <li>eee</li>
  </ul>

</body>
</html>
